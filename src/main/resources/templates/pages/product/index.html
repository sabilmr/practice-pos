<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>product</title>
</head>
<body>
<!-- Table Start -->
<div class="right_col" role="main" layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-md-end justify-content-md-between">
                <h5 class="card-title mb-0" id="product-title" th:href="@{~/product/data}">PRODUCT LIST</h5>
                <button class="btn btn-secondary btn-sm" id="btn-add" th:href="@{~/product/add}">Tambah Product</button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive text-nowrap">
                <table id="table-product" class="table table-striped table-bordered jambo_table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>On Order</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Table End -->
<th:block layout:fragment="script">
    <script th:src="@{~/scripts/product.js}"></script>
</th:block>
</body>
</html>
