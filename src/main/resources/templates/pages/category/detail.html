<form th:action="@{~/category}" method="post" th:object="${category}">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detail Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" name="id" th:value="${category.id}">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" readonly>
            </div>
            <div id="defaultFormControlHelp" class="form-text">
                We'll never share your details with anyone else.
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Category Description</label>
                <input type="text" class="form-control" id="description" name="description" th:value="${category.description}" readonly>
            </div>
            <div id="defaultFormControl" class="form-text">
                We'll never share your details with anyone else.
            </div>
        </div>
        <div class="modal-footer">
            <a  class="btn btn-secondary" th:href="@{~/category}">Close</a>
        </div>
    </div>
</form>
