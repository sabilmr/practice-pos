<form xmlns:th="http://www.thymeleaf.org" id="form-category" th:action="@{~/category/save}" th:method="post"
      th:object="${category}">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
    </div>
    <div class="modal-body">
      <div class=" row">
        <div class="col mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input type="text" id="name" name="name" th:value="${category.name}"
                 th:class="${#fields.hasErrors('name')}? 'form-control is-invalid': 'form-control'" placeholder="name" />
          <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
            <span th:errors="*{name}"></span>
          </div>
          <div id="defaultFormControlHelp" class="form-text">
            We'll never share your details with anyone else.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col mb-3">
          <label for="description" class="form-label">Category Description</label>
          <input type="text" id="description" name="description" th:value="${category.description}"
                 th:class="${#fields.hasErrors('description')}? 'form-control is-invalid': 'form-control'" placeholder="description" />
          <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
            <span th:errors="*{description}"></span>
          </div>
          <div id="defaultFormControl" class="form-text">
            We'll never share your details with anyone else.
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-secondary">Save</button>
      <a class="btn btn-default" th:href="@{~/category}">Close</a>
    </div>
  </div>
</form>
