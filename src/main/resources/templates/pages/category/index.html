<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>category</title>
</head>
<body>
<!-- Table Start -->
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <h3 class="mr-auto p-3">Category List</h3>
                <div class="ms-auto" role="group">
                    <button id="btn-add" class="btn btn-primary" th:href="@{~/category/add}">Tambah Category</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="table-category">
                <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data, no :${category}">
                    <th scope="row" th:text="${no.index + 1}">1</th>
                    <td th:text="${data.name}"></td>
                    <td th:text="${data.description}"></td>
                    <td>
                        <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" th:href="@{~/category/edit/{id}(id=${data.id})}">
                                    <i class="bx bx-edit-alt me-1 btn-edit"></i> Edit
                                </button>
                                <button class="dropdown-item" th:href="@{~/category/remove/{id}(id=${data.id})}">
                                    <i class="bx bx-trash me-1 btn-delete"></i> Delete
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Table End -->
<th:block layout:fragment="script">
    <script th:src="@{~/scripts/category.js}"></script>
</th:block>
</body>
</html>
